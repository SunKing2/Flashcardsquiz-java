<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>Hi</h1>
<div id="demo">nothing here</div>
<div id="demo2">nothing here either</div>
<div>
  [<span id="questionNumber">#</span>]
  <span id="question">Question</span>:&nbsp;<input name="response">
  <button id="button1">Ajax This</button>
</div>

<script>

function jax() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var myobj = JSON.parse(this.responseText);
      processAjaxObject(myobj);
    }
  };
  var sUserTypedResponse = ".restart";
  var sURL = `http://localhost:8080/Flashcardquiz-java/do?type=json&app=quiz&response=${sUserTypedResponse}`;
  xhttp.open("GET", sURL, true);
  xhttp.send();
}

function processAjaxObject(ajaxObject) {
  var sServerResponse = ajaxObject.serverString;
  
  var responseArea = document.getElementById("demo");
  var ptag = document.createElement("p");
  var textNode = document.createTextNode(sServerResponse);
  ptag.appendChild(textNode);
  responseArea.appendChild(ptag);
  
  document.getElementById("question").innerHTML = ajaxObject.nextQuestion;
  document.getElementById("questionNumber").innerHTML = ajaxObject.nextQuestionNumber;
}

document.getElementById("button1").addEventListener("click", jax);

</script>
</body>
</html>
